<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: sans-serif; background: #000; color: #fff; }
    h3 { margin-top: 0; color: #1d9bf0; }
    textarea { width: 100%; height: 80px; margin-bottom: 10px; background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; padding: 5px; }
    input[type="password"] { width: 100%; margin-bottom: 15px; background: #222; color: #fff; border: 1px solid #444; padding: 8px; border-radius: 5px; }
    button { width: 100%; background: #1d9bf0; color: #fff; border: none; padding: 10px; cursor: pointer; border-radius: 20px; font-weight: bold; }
    button:hover { background: #1a8cd8; }
    
    .toggle-container { display: flex; align-items: center; margin-bottom: 15px; justify-content: space-between; }
    .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 20px; }
    .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #1d9bf0; }
    input:checked + .slider:before { transform: translateX(20px); }
  </style>
</head>
<body>
  <h3>âœ¨ Vibe Check AI</h3>
  
  <div class="toggle-container">
    <span>Auto-Detect Mode</span>
    <label class="switch">
      <input type="checkbox" id="autoMode">
      <span class="slider"></span>
    </label>
  </div>

  <label>Gemini API Key:</label>
  <input type="password" id="apiKey" placeholder="Paste AIza... key here">
  
  <label>Custom Filter Rules:</label>
  <textarea id="customPrompt" placeholder="e.g. Remove crypto posts, or posts asking 'A or B?'"></textarea>
  
  <button id="saveBtn">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
